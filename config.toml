baseURL = 'https://aswath-a.github.io/'
languageCode = 'en-us'
title = "Aswath's Blog"
theme = 'poison'

[params]
    brand = "Aswath A"                    # name of your site - appears in the sidebar
    brand_image = "/Title/batman-title.jpg"  # path to the image shown in the sidebar
    description = "Security Researcher"
    dark_mode = true                    # optional - defaults to false
    favicon = "/Title/batman-title.jpg"  

    # MENU PLACEHOLDER
    # Menu dict keys:
        # Name:         The name to display on the menu.
        # URL:          The directory relative to the content directory.
        # HasChildren:  If the directory's files should be listed.  Default is true.
        # Limit:        If the files should be listed, how many should be shown.
    menu = [
        {Name = "About", URL = "/about/", HasChildren = false},
        {Name = "Posts", URL = "/posts/", Pre = "Recent", HasChildren = true, Limit = 5},
    
    ]

    # Links to your socials.  Delete any you don't need/use. 
    github_url = "https://github.com/aswath-a"
    linkedin_url = "https://www.linkedin.com/in/aswath-a-527116129/"
    twitter_url = "https://twitter.com/AswathAbi"
    email_url = "mailto://aswathabi2@live.com"
    tryhackme_url = "https://tryhackme.com"

    # Hex colors for your sidebar.
    sidebar_bg_color = "#202020"            # default is #202020
